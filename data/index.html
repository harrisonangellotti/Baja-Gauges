<!DOCTYPE html>
<html>
  <head>
    <title>WEBUST Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>W.E.B.U.S.T DASHBOARD</h1>
    </div>
    <div class="content">
      <div class="timer-container">
        <p class="timer-title">Refuel Timer</p>
        <div id="timer-text">05:00</div> <!-- 5:00 may be changed depending on tank size-->
        <div class="timer_actions">
          <button onclick="startTimer()">Start</button>
          <button onclick="stopTimer()">Stop</button>
        </div>
      </div>
      <div class="card-grid">
        <div class="card">
          <p class="card-title">RPMs</p>
          <canvas id="gauge-RPM"></canvas>
        </div>
        <div class="card">
          <p class="card-title">Speed</p>
          <canvas id="gauge-speed"></canvas>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
<head>
  <title>Timer Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
</html>
